<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
   <style>
       body{
           background-color: blueviolet;
           text-align: center;
       }
       button{
        display: flex;
        justify-content: center;
        align-items: center;  
        
        width: 50%;
        height: 100px;
       }
    
   </style>
</head>
<body>
    
  <button class="btn-one" onclick="alert('inline events')"> inline event </button>
   
  <button class="btn-two" onclick="callingfun()"> callingfun in the event</button>

  <button id="btn-three">  3rd way to call the  event with id   </button>

  <button id="btn-four">  4th way to call the  event with id   </button>

  <script>
    //   2nd way of writnig function and event
     const callingfun = () =>{
       alert("call the function event")
     };
    //  3rd way of writing function 
     const btnthree = document.getElementById('btn-three');
     btnthree.onclick = function(){
         alert("hello")  
     };

    //  4th way of writhig function

    const fourway = document.querySelector("#btn-four");

     fourway.addEventListener('click', ()=>{
         alert("i love this way of writhig")
     });
     
     fourway.addEventListener('click', ()=>{
        console.log("i love this way of writhig");
     });

  </script>
</body>
</html>

// 4: using Event Listeners (addEventListener and IE's attachEvent) -->
