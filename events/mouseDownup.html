<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background:blue;
        }
    </style>
</head>
<body>

    <p id="myP"  onmousedown="mouseDown()" onmouseup="mouseUP()" >
     click the text the mouseDown() function is triggerd when the mouseDown
     button is pressed down over this paragraph , and sets the color of the text to red.
     the mouseUp () function is triggerd when the mouse button is released, and sets the color
     the text to green.
    </p>
    
  <script>
   function mouseDown(){
       document.getElementById("myP").style.color ="red";
   };
    
   function mouseUp(){
       document.getElementById("myP").style.color ="blue";
   };
  </script>
</body>
</html>
